<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Para mi niña linda</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffebee;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 90px;
            background-color: #e91e63;
            margin: 0 auto;
            transform: rotate(-45deg);
            animation: beat 1s infinite alternate;
            cursor: pointer;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #e91e63;
            border-radius: 50%;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 50px;
        }

        @keyframes beat {
            to { transform: scale(1.2) rotate(-45deg); }
        }

        h1 {
            color: #ad1457;
            margin-top: 60px;
            font-size: 24px;
            opacity: 0;
            animation: fadeIn 2s forwards 0.5s;
        }

        p {
            color: #c2185b;
            opacity: 0;
            animation: fadeIn 3s forwards 1.5s;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="heart"></div>
        <h1>¡Eres lo mejor de mi vida! ❤️</h1>
        <p>Hice este pequeño código solo para recordarte cuánto te amo.</p>
    </div>

</body>
</html>
